<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django AJAX - index.html</title>
    {% load static %}
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h1>Django AJAX - index.html</h1>
    <button id="ClickMe">Click Me!</button>
    {% if request.session.image %}
    <div class="items">
        <img src='{{request.session.image}}'>
    </div>
    {% endif %}
</body>
</html>
